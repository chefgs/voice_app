<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        audio {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<button id="startBtn" onclick="startRecording()">Start Recording</button>
<button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
<audio id="replay" controls></audio>
<button id="downloadBtn" onclick="downloadDocument()" disabled>Download Document</button>

<script>
let mediaRecorder;
let recordedChunks = [];
let pdfBlob;

async function startRecording() {
    let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();

    mediaRecorder.ondataavailable = function(e) {
        recordedChunks.push(e.data);
    };

    document.getElementById('startBtn').disabled = true;
    document.getElementById('stopBtn').disabled = false;
}

async function stopRecording() {
    mediaRecorder.stop();

    let blob = new Blob(recordedChunks, {
        type: 'audio/wav'
    });

    // Replay the recorded audio
    let audioURL = URL.createObjectURL(blob);
    document.getElementById('replay').src = audioURL;

    let formData = new FormData();
    formData.append('audio', blob, 'audio.wav');

    let response = await fetch('http://localhost:5000/transcribe', {
        method: 'POST',
        body: formData
    });

    let data = await response.json();
    console.log(data);

    // Create a PDF document from the transcribed text
    let docResponse = await fetch('http://localhost:5001/create_document', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({text: data.transcription})
    });

    pdfBlob = await docResponse.blob();

    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
    document.getElementById('downloadBtn').disabled = false;
}

function downloadDocument() {
    // Download the PDF document
    let link = document.createElement('a');
    link.href = URL.createObjectURL(pdfBlob);
    link.download = 'transcription.pdf';
    link.click();
}
</script>

</body>
</html>
