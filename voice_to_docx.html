<!DOCTYPE html>
<html>
<head>
    <title>Voice to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #record {
            background-color: #4CAF50;
        }
        #stop {
            background-color: #f44336;
        }
        #create-doc {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="record">Record</button>
        <button id="stop" disabled>Stop</button>
        <button id="create-doc" disabled>Create Document</button>
    </div>

    <script>
        let chunks = [];
        let recorder;
        const recordButton = document.getElementById('record');
        const stopButton = document.getElementById('stop');
        const createDocButton = document.getElementById('create-doc');

        recordButton.onclick = function() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    stopButton.disabled = false;
                    recordButton.disabled = true;

                    mediaRecorder.ondataavailable = function(e) {
                        chunks.push(e.data);
                    }

                    stopButton.onclick = function() {
                        mediaRecorder.stop();
                        stopButton.disabled = true;
                        createDocButton.disabled = false;
                    }

                    mediaRecorder.onstop = function(e) {
                        recorder = new Blob(chunks, { 'type' : 'audio/ogg; codecs=opus' });
                        chunks = [];
                        recordButton.disabled = false;
                    }
                })
                .catch(function(err) {
                    console.log('The following error occurred: ' + err);
                })
        };

        createDocButton.onclick = function() {
            var reader = new FileReader();

            reader.onloadend = function() {
                var base64Audio = reader.result.split(',')[1];

                fetch('http://localhost:5000/voice_to_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'audio=' + encodeURIComponent(base64Audio),
                })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch((error) => {
                  console.error('Error:', error);
                });
            }

            reader.readAsDataURL(recorder);
        };
    </script>
</body>
</html>
